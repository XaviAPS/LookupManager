<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Log List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

      <script>
    function goBack() {
        window.history.back()
    }
    </script>

</head>
<body>

    {% if content %}

    <div class="container" style="margin-top: 30px;">
        <h1 class="display-4">Document History</h1>
    </div>
        <button style="margin-top: 20px; margin-left: 90px" onclick="goBack()" type="button" class="btn btn-secondary">Go back</button>

    <div class="container" style="margin-top: 45px;">
        <table class="table table-striped">
            <thead>
                <tr>
                    {%  for header in headers %}
                        <th class="text-center"> {{ header }} </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>

                <tr>
                    {% for line in content %}
                        <tr>
                        {% for element in line %}
                            <td align="center">{{ element }}</td>
                        {% endfor %}
                        </tr>
                    {% endfor %}
            </tbody>

        </table>
    </div>

    {% else %}
        <div class="container" style="margin-top: 30px;">
        <h1 class="display-4">No history available</h1>
        <button style="margin-top: 50px" onclick="goBack()" type="button" class="btn btn-secondary">Go back</button>


    </div>

    {% endif %}

</body>
</html>
