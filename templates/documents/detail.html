<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ document.docfile.name }}</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<button><a href="{{ document.docfile.url }}">Download</a></button>

<form action="{% url 'csv_app:delete' document.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>

<table>
    <tr>
        {%  for header in header_list %}
            <th> {{ header }} </th>
        {% endfor %}
    </tr>

    <tr>
        {% for line in csv_content %}
            <tr>
            {% for element in line %}
                <td>{{ element }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
</table>

</body>
</html>
